<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .navbar {
            margin-bottom: 0;
            border-radius: 0;
        }

        footer {
            padding: 25px;
        }
    </style>
    <link rel="stylesheet" href="my.css">
</head>
<script>
    function validationCheck() {
        var word = document.forms[0]["word"].value;
        var level = document.forms[0]["level"].value;
        var date = document.forms[0]["date"].value;
        var example = document.forms[0]["example"].value;

        if (!word || !level || !date || !example) {
            alert("모든 필드를 채워주세요!");
            return false; // 이를 통해 폼 제출을 방지합니다.
        }

        var confirmText = confirm("정말로 수정하시겠습니까?");

        if(confirmText) {
            return true;
        }
        return false;
    }
</script>

<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">단어 수정하기</a>
        </div>
    </div>
</nav>

<div id="wordList">
    <h1 id="tagForWord" style="padding-top: 5px">Word</h1>
</div>

<hr>

<div class="container mt-5" id="word">
    <h2>단어 정보 수정</h2>
    <form action="index.html" method="post" onsubmit="return validationCheck()">
        <table class="table table-bordered">
            <tbody>
            <tr>
                <td>단어</td>
                <td><input type="text" name="word" value=""></td>
            </tr>
            <tr>
                <td>단어 수준</td>
                <td><input type="text" name="level" value=""></td>
            </tr>
            <tr>
                <td>업로드 날짜</td>
                <td><input type="date" name="date" value=""></td>
            </tr>
            <tr>
                <td>예제</td>
                <td><input type="text" name="example" value=""></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit" class="btn btn-success">수정하기</button></td>
            </tr>
            </tbody>
        </table>
    </form>
</div>

<footer class="container-fluid text-center">
    <div class="searchButton" id="addButton">
        <button class="btn btn-success" onclick="location.href='index.html'">메인 페이지로 돌아가기</button>
    </div>
</footer>

</body>
</html>
